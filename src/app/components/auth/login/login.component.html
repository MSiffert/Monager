<ion-header>

    <ion-title>Einloggen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formGroup">
    <ion-item>
      <ion-label>Schl√ºssel:</ion-label>

<ion-footer>
