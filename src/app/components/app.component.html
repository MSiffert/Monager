<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>

          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" [routerLink]="['/home']">
              <ion-icon slot="start" [name]="'home'"></ion-icon>
              <ion-label>
                Home
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" [routerLink]="['/list']">
              <ion-icon slot="start" [name]="'list'"></ion-icon>
              <ion-label>
                List
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>
      </ion-content>

      <ion-footer class="bar-stable">
        <ion-menu-toggle auto-hide="false" vertical="bottom">
            <ion-item [routerDirection]="'root'" [routerLink]="['/authenticate/logout']">
              <ion-icon slot="start" [name]="'list'"></ion-icon>
              <ion-label>
                Ausloggen
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-footer>

    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
